<ng-container *ngIf="latestTrack$ | async as latestTrack">
  <div class="latest-track" [ngClass]="{'now-playing': isNowPlaying$ | async}">
    <div class="album-art">
      <img [src]="latestTrack.image[latestTrack.image.length - 1]['#text']" />
    </div>
    <div class="track-info">
      <div class="artist">{{ latestTrack.artist['#text'] }}</div>
      <div class="name">{{ latestTrack.name }}</div>
    </div>
  </div>
</ng-container>
